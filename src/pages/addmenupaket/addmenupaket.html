<div id="addmenupaket" class="container-fluid" [loading]="isLoading">
    <div class="row">
        <div class="col-lg-12 col-xl-12" [hidden]="currentView != 'menuharian'">
            <menuharian  
                    (okButtonClicked)="setMenuHarian($event)"
                    (cancelButtonClicked)="currentView='form'"
                    [menus]="scheduledPackage.menus">
            </menuharian>
        </div>
        <div class="col-lg-12 col-xl-12" [hidden]="currentView != 'form'">
            <div class="row">
                <div id="upper_wrapper" class="col-lg-12 col-xl-12">
                    <h1>Tambah menu paket </h1>
                    <button id="button_cancel" class="btn btn-warning" (click)="goBack()"> Kembali </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xl-12">
                    <form id="form_main"> 
                        <div class="form-group">
                            <label id="label_menuname"> Nama Menu <br></label>
                            <input id="input_menuname" class="form-control" name="name" type="text" placeholder="masukan nama menu" [(ngModel)]="scheduledPackage.name">
                        </div>
                        <div class="form-group">
                            <label id="label_menudetail"> Detail menu <br> </label>
                            <input id="input_menudetail" class="form-control" name="konten" type="text" placeholder="Isi dengan penjelasan mengenai menu" [(ngModel)]="scheduledPackage.konten">
                        </div>
                        <div class="form-group">
                            <label id="label_menumemo"> Memo (jika ada informasi tambahan) <br> </label>
                            <input id="input_menumemo" class="form-control" name="memo" type="text" placeholder="Isi dengan informasi tambahan mengenai menu" [(ngModel)]="scheduledPackage.memo">
                        </div>
                        <div class="form-group">
                            <label id="label_harga">Harga<br></label>
                            <input id="input_harga" class="form-control" name="price" type="number" placeholder="Rp." [(ngModel)]="scheduledPackage.price">
                        </div>
                        <div class="form-group">
                            <label id="label_minorder"> Minimal order <br></label>
                            <input id="input_minorder" class="form-control" name="minOrder" type="number" placeholder="Isi dengan informasi tambahan mengenai menu" [(ngModel)]="scheduledPackage.minOrder">
                        </div>
                        <label id="label_tag"> 
                            Tag
                        </label><br>
                        <autocomplete #autoComplete [objects]="tagService.masterTagsList ? tagService.masterTagsList : {id: 0, name: 'RETRIEVING DATA, PLEASE WAIT'}" 
                                                    [tags]="scheduledPackage.tags">
                        </autocomplete>
                        <button id="button_menuharian" class="btn btn-info" (click)="toMenuHarian()">MENU HARIAN</button>
                        <div class="form-group" id="inputfile_wrapper">
                            <label class="custom-file">
                                <input #inputImage type="file" id="file" class="custom-file-input" (change)="fileChange($event)">
                                <span class="custom-file-control"></span>
                            </label>
                            <img [src]="fileUrl" id="image_preview">
                        </div>
                        <div id="submit_wrapper">
                            <button id="button_submit" class="btn btn-success" type="submit" (click)="submit()"
                                    [disabled]="!isFormValid()"
                                    [ngStyle]="isFormValid() ? {} : {'background-color': 'lightgray'}">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
