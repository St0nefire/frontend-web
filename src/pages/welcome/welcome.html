<div class="container-fluid" id="welcome" >
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <header style="display: block; width: 100%"></header>
        </div>
    </div>
    <div id="center_area" class="row">
        <div class="col-lg-12 col-xl-12">
            <div class="row" >
<!--                <div class="col-lg-3 col-xl-3 col-lg-offset-3 col-xl-offset-3" style="border: 1px solid red">
                </div>-->
                <div class="col-lg-6 col-xl-6 offset-lg-3 offset-xl-3">
                    <img id="image_logo" src="assets/img/stonefire.png">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-xl-6 offset-lg-3 offset-xl-3">
                    <form>
<!--                        <input class="form-control" id="input_lokasi" type="text"><br>
                        <input class="form-control" id="input_cari" type="text"><br>-->
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="fa fa-map-marker fa-fw"></i></span>
                            <input class="form-control" id="input_lokasi" type="text" name="location" [(ngModel)]="location">
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                            <input class="form-control" id="input_cari" type="text" name="tenant" [(ngModel)]="tenant">
                        </div>
<!--                        <div class="input-field">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input class="form-control" type="password" placeholder="Password">
                        </div>-->
                        <div id="search_wrapper">
                            <button id="button_cari" type="button" class="btn btn-lg btn-info" (click)="goToTenantsPage()">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <footer></footer>
        </div>
    </div>
</div>
