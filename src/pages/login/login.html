<div class="container-fluid" id="login">
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <header></header>
        </div>
    </div>
    <div class="row" id="main">
        <div class="col-lg-12 col-xl-12 text-center center-block" >
            <div id="form_wrapper">
                <form id="form">
                    <h2 id="heading">Please Login into Your Account</h2>
                    <div class="form-group">
                        <input id="input_name" name="email" class="form-control" type="text" placeholder="Email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <input id="input_password" name="password" class="form-control" type="password" placeholder="Password" [(ngModel)]="password">
                    </div>
                    <button id="button_login" class="btn btn-lg btn-primary" (click)="login()">Login</button>
                    <a id="link_forget" routerLink=""> Forget Password ?</a>
                    <br>
                    <label>
                        don't have account ? register <a id="link_login" routerLink="">here</a> <br>
                        or login with 
                        <button class="btn" id="button_facebooklogin">
                            <i class="fa fa-facebook left"></i>
                            Facebook
                        </button>
                    </label>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-xl-12">
            <footer> </footer>
        </div>
    </div>
    <!--<footer> </footer>-->
</div>
